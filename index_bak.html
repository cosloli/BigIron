<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>佬铁会</title>

            font-family: 'Microsoft YaHei thin';

        .navbar-right {

        .up-blank {

            border-radius: 5px;
            width: 242px;
            height: 200px;
        }

<body>

<!-- nav bar -->
<nav class="navbar-inverse navbar navbar-default navbar-fixed-top">
    <div class="navbar-left">
        <img width="42" height="42" src="images/icon/navbar_icon.png">
    </div>
    <div class="navbar-header">
        <a class="navbar-brand">佬铁会</a>
    </div>

    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href="">主页</a></li>
            <li><a href="skill/">技能树</a></li>
        </ul>
        <div class="navbar-right">
            <ol class="nav navbar-nav">
                <li class="dropdown">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">用户头像<span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="user/">用户中心</a></li>
                        <li><a href="#">已参与课程</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="login.html">退出登录</a></li>
                    </ul>
                </li>
            </ol>
        </div>
    </div>
</nav>

<!-- carousel -->
<div class="up-blank">
    <div id="mainCarousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#mainCarousel" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="images/logo/signed_logo.png" alt="First slide">
            </div>
            <div class="item">
                <img src="images/logo/unsigned_logo.png" alt="Second slide">
            </div>
            <a class="carousel-control left" href="#mainCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </a>
            <a class="carousel-control right" href="#mainCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </a>
        </div>
    </div>
</div>

                    <h3>关雎</h3>
                    <p>关关雎鸠，在河之洲。</p>
                    <p>

                <div class="caption">

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
