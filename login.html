<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>登录佬铁会</title>
    <link href="bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">


</head>

<body>
<div class="container">
    <form class="form-signin" method="post">
        <a class="form-signin-heading" href="index.html"><img id="return-index" src="images/icon/login_icon.png"
                                                              alt="返回首页"></a>
        <label for="inputTel" class="sr-only">Email address</label>
        <input type="tel" id="inputTel" class="form-control" name="inputTel" placeholder="手机" autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="inputPw" placeholder="密码">
        <input type="password" id="confirmPassword" class="form-control" name="confPw" placeholder="确认密码">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me" name="remember"> 记住我
            </label>
        </div>
        <input type="submit" value="Go" class="button button-pill button-primary">
        <input value="入帮" id="signUp" class="button button-pill">
    </form>
</div>

<div class="carousel-inner">
    <div class="item active">
        <img src="images/logo/%E7%AD%BE%E5%90%8D.png" alt="First slide">
    </div>
</div>
<footer class="copyright-background">
    <p>©2017 Beijing Bigiron Technology Co., Ltd. All rights reserved<br/>
        Big Iron Product | 良乡东路<br/>
        联系我们
    </p>
</footer>
<script>
    var regisButton=document.getElementById("signUp");
    regisButton.onclick=handleRegister;
    function handleRegister() {
        var confirm=document.getElementById("confirmPassword");
        confirm.css('display','block');
    }
</script>
</body>

</html>
